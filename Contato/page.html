<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <title>Controle de estoque</title>
</head>
<body>
    <a href="../Menu/page.html">VOLTAR</a>
    <div class="container">
        <h1>Envio de dados</h1>
        <h2>Insira dados iniciais para envio ao operador do Excel.</h2>

        <div class="contato">
            <label for="nome">Seu nome:</label> <br>
            <input type="text" id="nome" placeholder="Digite seu nome">
        
            <label for="mensagem">Mensagem:</label> <br>
            <textarea id="mensagem" placeholder="Digite suas observações"></textarea>
        </div>

        <button onclick="conferirMensagemWpp()">Conferir mensagem</button>

        <div class="relatorio">
            <p><b>Nome: </b><span id="confNome"></span></p>
            <p><b>Observações: </b><span id="confMsg"></span></p>
            <p><b>Data: </b><span id="confDate"></span></p>
        </div>

        <button onclick="enviarWpp()">Enviar mensagem</button>
    </div>
</body>
</html>
